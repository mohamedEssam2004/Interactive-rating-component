<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <div class="container">
    <div class="box">
      <div class="post">
        <img src="images/illustration-thank-you.svg">
        <h4>You selected 4 out of 5</h4>
        <h2>Thank you!</h2>
        <p>We appreciate you taking the time to give a rating.
        If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>
      </div>
      <div class="content">
        <div class="icon">
          <img src="images/icon-star.svg">
        </div>
        <div class="text">
          <h1>How did we do?</h1>
          <p>Please let us know how we did with your support request.
          All feedback is appreciated 
          to help us improve our offering!</p>
        </div>
        <div class="rates">
          <div>
            <input type="radio" name="rate" id="rate-1">
            <label for="rate-1">1</label>
          </div>
          <div>
            <input type="radio" name="rate" id="rate-2">
            <label for="rate-2">2</label>
          </div>
          <div>
            <input type="radio" name="rate" id="rate-3">
            <label for="rate-3">3</label>
          </div>
          <div>
            <input type="radio" name="rate" id="rate-4">
            <label for="rate-4">4</label>
          </div>
          <div>
            <input type="radio" name="rate" id="rate-5">
            <label for="rate-5">5</label>
          </div>
        </div>
        <button type="submit" onclick="rate()">Submit</button>
      </div>
    </div>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
